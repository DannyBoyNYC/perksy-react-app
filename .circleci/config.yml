# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
version: 2
jobs:
  build:
    docker:
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      - image: circleci/node:8.10
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-
      - run:
          name: Install dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Build styleguide
          command: npm run styleguide:build
      - persist_to_workspace:
          root: ~/repo/
          paths:
            - .styleguide/*
      - run:
          name: Run tests
          command: npm test

  deploy:
    docker:
      - image: circleci/node:8.10
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ~/repo/.styleguide
      - run:
          name: Install dependencies
          command: sudo apt-get update && sudo apt-get install -y python-pip libpython-dev
      - run:
          name: Install awscli
          command: sudo pip install awscli --ignore-installed six
      - run:
          name: Deploy to S3
          command: aws s3 sync .styleguide/.styleguide s3://components.getperksy.com/ --delete

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master